<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mesas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body class="px-4 py-2" style="background-color: #014034;">
    <h1 class="text-center text-light display-5" style="font-family: Caveat">
      Gerenciamento de Pedidos
    </h1>
    <div class="btn-group">
      <a class="btn btn-light rounded-bottom-0" aria-current="page" >
        Mesas
      </a>
      <a onclick="window.location.href='/geladeira'" class="btn btn-secondary">
        Geladeira</a>
      <a onclick="window.location.href='/relatorios'" class="btn btn-secondary rounded-bottom-0">
        Relatórios</a>
    </div>
    
    <div
      class="bg-light rounded-bottom rounded-end p-4"
      style="width: 100%; height: calc(100% - 12%)"
    >
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#MesaModal">Add Mesa</button>
    <br></br>
    <div style="display: flex; align-content: flex-start; justify-content:flex-start;">
      <div class="card border-2" style="width: 13rem; min-height: 200px;margin: 3px;">
        
        <div class="card-body pb-1">
          <h5 class="card-title d-flex justify-content-between mb-0">
            Mesa 1
            <i class="bi bi-circle-fill" style="color: #f2cd5c"></i>
          </h5>
          <small>Pedido criado</small>
          <ul class="mt-1">
            <li>1x Coca Cola 2l</li>
            <li>2x Picanha</li>
          </ul>

          
        </div>
      </div>

        <div class="card border-2" style="width: 13rem; min-height: 200px;margin: 3px;">
          
          <div class="card-body pb-1">
            <h5 class="card-title d-flex justify-content-between mb-0">
              Mesa 2
              <i class="bi bi-circle-fill" style="color: #f2cd5c"></i>
            </h5>
            <small>Pedido criado</small>
            <ul class="mt-1">
              <li>1x Fanta Uva 1l</li>
              <li>1x File frango</li>
            </ul>

            
          </div>
        </div>
      </div>
    </div>
    <!-- inicio modal -->
    <div class="modal fade" id="MesaModal" tabindex="-1" aria-labelledby="MesaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="MesaModalLabel">Nova mesa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Numero da mesa:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Item:</label>
                <input type="text" class="form-control" id="recipient-name">
                
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Quantidade:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Status da mesa
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Esperando</a></li>
                    <li><a class="dropdown-item" href="#">Entregue</a></li>
                    <li><a class="dropdown-item" href="#">Finalizado</a></li>
                  </ul>
                </div>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-primary">Adcionar</button>
            </div>
              <div class="mb-3">

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Item</th>
                      <th scope="col">Qtd</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>Coca Cola 2l</th>
                      <th>1</th>
                      <td>
                       <button type="button" class="btn btn-danger">Excluir</button>
                      </td>
                    </tr>                   
                  </tbody>
                </table>

              </div>
            </form>
          </div>
          <div class="modal-footer">
                        <button type="button" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- fim modal -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
