<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mesas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body class="px-4 py-2" style="background-color: #014034;">
    <h1 class="text-center text-light display-5" style="font-family: Caveat">
      Gerenciamento de Pedidos
    </h1>
    <div class="btn-group">
      <a onclick="window.location.href='/'" class="btn btn-secondary">
        Mesas
      </a>
      <a class="btn btn-light rounded-bottom-0" aria-current="page">
        Geladeira</a>
      <a onclick="window.location.href='/relatorios'" class="btn btn-secondary rounded-bottom-0">
        Relatórios</a
      >
    </div>
    <div
      class="bg-light rounded-bottom rounded-end p-4"
      style="width: 100%; height: calc(100% - 12%)"
    >
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ProdutoModal">Add Produto</button>
    <br></br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Quant. Est.</th>
            <th scope="col">Valor Uni.</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Coca Cola 2l</th>
            <td>50</td>
            <td>R$ 7,00</td>
            <td>
                <button type="button" class="btn btn-warning">Editar</button>
                <button type="button" class="btn btn-danger">Excluir</button>
            </td>
          </tr>

          <tr>
            <th>Picanha</th>
            <td>20</td>
            <td>R$ 60,00</td>
            <td>
                <button type="button" class="btn btn-warning">Editar</button>
                <button type="button" class="btn btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
      
        
      </div>
      
    </div>
<!-- inicio modal -->
<div class="modal fade" id="ProdutoModal" tabindex="-1" aria-labelledby="ProdutoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nome do produto:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Quantidade em estoque:</label>
              <input type="text" class="form-control" id="recipient-name">
              
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Valor unitario:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
                      <button type="button" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- fim modal -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
